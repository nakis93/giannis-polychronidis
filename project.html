<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="theme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body
    class="bg-white text-gray-800 dark:bg-gradient-to-tr dark:from-gray-900 dark:to-gray-800 dark:text-white font-sans transition-colors duration-300">

    <!-- Header -->
    <header class="text-center py-20 px-6 relative">
        <button onclick="toggleTheme()"
            class="absolute right-6 top-6 text-xl text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
            <i class="fa-solid fa-moon hidden dark:inline"></i>
            <i class="fa-solid fa-sun dark:hidden"></i>
        </button>

        <a href="index.html" class="text-indigo-500 hover:underline">&larr; Back to Portfolio</a>
        <h1 id="projectTitle" class="text-4xl font-bold mt-4">Loading...</h1>
        <p id="projectSubtitle" class="text-gray-400 mt-2"></p>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 pb-16">
        <!-- Carousel Container -->
        <div id="carousel" class="relative max-w-4xl mx-auto rounded-2xl overflow-hidden shadow-lg select-none">

            <img id="carouselImage" src="" alt=""
                class="w-full h-[500px] object-contain transition-transform duration-500" />

            <!-- Left arrow -->
            <button id="prevBtn" aria-label="Previous Image"
                class="absolute top-1/2 left-4 -translate-y-1/2 bg-black/40 dark:bg-white/30 hover:bg-black/60 dark:hover:bg-white/60 rounded-full p-2 text-white dark:text-gray-900 transition">
                &#10094;
            </button>

            <!-- Right arrow -->
            <button id="nextBtn" aria-label="Next Image"
                class="absolute top-1/2 right-4 -translate-y-1/2 bg-black/40 dark:bg-white/30 hover:bg-black/60 dark:hover:bg-white/60 rounded-full p-2 text-white dark:text-gray-900 transition">
                &#10095;
            </button>

            <!-- Dots -->
            <div id="carouselDots" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2"></div>
        </div>

        <section class="mt-10 space-y-6">
            <div>
                <h2 class="text-2xl font-semibold mb-2">Description</h2>
                <p id="projectDescription" class="text-gray-300 leading-relaxed"></p>
            </div>

            <div>
                <h2 class="text-2xl font-semibold mb-2">Technologies</h2>
                <ul id="projectTech" class="list-disc pl-6 text-gray-300"></ul>
            </div>

            <div id="projectLinks" class="mt-6"></div>
        </section>
    </main>

    <script src="project.js"></script>
</body>

</html>
